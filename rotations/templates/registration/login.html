{% extends "base.html" %}
{% block title %}Logga in{% endblock %}

{% block content %}
  <h1>Logga in</h1>
  {% if form.errors %}
    <p style="color:red;">Fel användarnamn eller lösenord.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Logga in</button>
  </form>
{% endblock %}
